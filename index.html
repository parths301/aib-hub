
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aib HUB</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      @keyframes shine-sweep {
        0% { background-position: -200% 0; }
        100% { background-position: 200% 0; }
      }
      /* Gold Styling */
      .premium-gold-gradient {
        background: linear-gradient(135deg, #bf953f, #fcf6ba, #b38728, #fbf5b7, #aa771c);
        background-size: 400% 400%;
        animation: shine-sweep 8s ease infinite;
      }
      .premium-gold-text {
        background: linear-gradient(to right, #bf953f, #fcf6ba, #b38728);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        font-weight: 800;
      }
      .premium-gold-border {
        border: 2px solid transparent;
        background-image: linear-gradient(white, white), linear-gradient(to right, #bf953f, #fcf6ba, #b38728);
        background-origin: border-box;
        background-clip: padding-box, border-box;
      }
      .gold-glow {
        box-shadow: 0 0 20px rgba(191, 149, 63, 0.4);
      }

      /* Platinum/Silver/Steel Styling */
      .premium-platinum-gradient {
        background: linear-gradient(135deg, #71717a, #e4e4e7, #a1a1aa, #f4f4f5, #52525b);
        background-size: 400% 400%;
        animation: shine-sweep 8s ease infinite;
      }
      .premium-platinum-text {
        background: linear-gradient(to right, #3f3f46, #d4d4d8, #71717a);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        font-weight: 800;
      }
      .premium-platinum-border {
        border: 2px solid transparent;
        background-image: linear-gradient(white, white), linear-gradient(to right, #52525b, #e4e4e7, #71717a);
        background-origin: border-box;
        background-clip: padding-box, border-box;
      }
      .platinum-glow {
        box-shadow: 0 0 25px rgba(161, 161, 170, 0.5);
      }
      .platinum-dark-mode-border {
        border: 2px solid transparent;
        background-image: linear-gradient(#000, #000), linear-gradient(to right, #52525b, #e4e4e7, #71717a);
        background-origin: border-box;
        background-clip: padding-box, border-box;
      }
    </style>

</html>
